<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- First img -->
      <div
        class="panel active"
        style="
          background-image: url('https://wallpaper-house.com/data/out/5/wallpaper2you_46077.jpg');
        "
      >
        <h3>Wild forest</h3>
      </div>
      <!-- Second img -->
      <div
        class="panel"
        style="
          background-image: url('https://e0.pxfuel.com/wallpapers/186/633/desktop-wallpaper-winter-city-high-definition-high-quality-widescreen-new-york-winter.jpg');
        "
      >
        <h3>City on winter</h3>
      </div>
      <!-- Third img -->
      <div
        class="panel"
        style="
          background-image: url('https://www.keralatourism.org/images/enchanting_kerala/large/bonacaud_thiruvananthapuram20221107144733_1242_1.jpg');
        "
      >
        <h3>Explore the world</h3>
      </div>
      <!-- Fourth img -->
      <div
        class="panel"
        style="
          background-image: url('https://cdn.wallpapersafari.com/5/53/LuoDfb.jpg');
        "
      >
        <h3>Sunny Beach</h3>
      </div>
      <!-- Fifth img -->
      <div
        class="panel"
        style="
          background-image: url('https://thumbs.dreamstime.com/b/mountain-range-clouds-field-forest-landscape-summertime-mountain-range-clouds-field-forest-258008839.jpg');
        "
      >
        <h3>Mountains cloud</h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
